name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Build & Test
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: ./scripts/lint.sh

      - name: Build (warnings as errors)
        run: swift build -Xswiftc -warnings-as-errors

      - name: Run audio guardrail tests
        run: ./scripts/test-audio-guardrails.sh

      - name: Run tests
        run: swift test -Xswiftc -warnings-as-errors
        env:
          # Skip integration tests requiring API keys
          DEEPGRAM_API_KEY: ""
