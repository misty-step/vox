name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  pull-requests: write

jobs:
  test:
    name: CI
    runs-on: macos-14
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Swift version
        run: swift --version

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Lint
        run: ./scripts/lint.sh

      - name: Lint Cerberus workflow policy
        run: ./scripts/lint-cerberus-workflow.sh

      - name: Build (warnings as errors)
        run: swift build -Xswiftc -warnings-as-errors

      - name: Run audio guardrail tests
        run: ./scripts/test-audio-guardrails.sh

      - name: Run tests
        run: ./scripts/run-tests-ci.sh
        env:
          CI_TEST_TIMEOUT_SECONDS: "180"
          # Skip integration tests requiring API keys
          DEEPGRAM_API_KEY: ""

      - name: Run latency benchmark
        if: github.event_name == 'pull_request'
        run: ./scripts/benchmark.sh

      - name: Coverage report
        if: github.event_name == 'pull_request'
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          ./scripts/coverage-report.sh --output coverage-report.md
          ./scripts/post-coverage-comment.sh \
            "${{ github.event.pull_request.number }}" \
            coverage-report.md
