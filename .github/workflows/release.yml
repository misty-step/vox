name: Release

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: simple
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  build:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: macos-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ needs.release-please.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.release-please.outputs.tag_name }}

      - name: Sync Version.swift
        run: |
          VERSION="${RELEASE_TAG#v}"
          echo "Updating Version.swift to $VERSION"
          cat > Sources/VoxApp/Version.swift << EOF
          // Auto-generated - do not edit manually
          // Updated by release-please during CI builds

          public let appVersion = "$VERSION"
          public let buildNumber = "${{ github.run_number }}"
          EOF

      - name: Cache SwiftPM
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/.swiftpm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-release-${{ hashFiles('Package.swift', 'Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-release-
            ${{ runner.os }}-spm-

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Build DMG
        run: ./scripts/build-dmg.sh

      - name: Upload DMG to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: dist/Vox-*.dmg

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install Node dependencies
        run: pnpm install

      - name: Upload to Vercel Blob
        env:
          BLOB_READ_WRITE_TOKEN: ${{ secrets.BLOB_READ_WRITE_TOKEN }}
        run: |
          if [ -z "$BLOB_READ_WRITE_TOKEN" ]; then
            echo "::warning::BLOB_READ_WRITE_TOKEN not set, skipping Vercel Blob upload"
            exit 0
          fi

          DMG=$(ls dist/Vox-*.dmg | head -1)
          echo "Uploading $DMG..."
          node scripts/upload-release.mjs "$DMG" "${{ env.RELEASE_TAG }}"

      - name: Summary
        run: |
          VERSION="${RELEASE_TAG#v}"
          echo "## Release ${{ env.RELEASE_TAG }} Published!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- DMG built and attached to GitHub release" >> $GITHUB_STEP_SUMMARY
          echo "- Uploaded to Vercel Blob for marketing site download" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download: https://github.com/${{ github.repository }}/releases/tag/${{ env.RELEASE_TAG }}" >> $GITHUB_STEP_SUMMARY
