name: 'Eval: Nightly'

on:
  schedule:
    - cron: '0 6 * * 1-5'
  workflow_dispatch:

jobs:
  eval:
    name: Full Rewrite Evaluation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install promptfoo
        run: npm install -g promptfoo@latest

      - name: Run Full Suite
        run: |
          promptfoo eval \
            --config evals/promptfooconfig.yaml \
            --tests evals/datasets/smoke.yaml \
            --tests evals/datasets/injection.yaml \
            --no-progress-bar \
            -o evals/output/results.json
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Generate Report
        if: always()
        run: node evals/scripts/format-report.js < evals/output/results.json > evals/output/report.md

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: eval-results-${{ github.run_number }}
          path: evals/output/
          retention-days: 30
